<!DOCTYPE html>
<html lang="pt">
<head>
  
  <!---trashTab--->

  <!-- ========================= -->
  <!-- META BÁSICAS -->
  <!-- ========================= -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

  <!-- SEO PRINCIPAL -->
  <title>Notiva - Aplicativo de Notas Inteligente</title>
  <meta name="description" content="Notiva é um aplicativo moderno de anotações com exportação em PDF e JSON, organização por disciplina, temas personalizáveis e perfil de usuário.">
  <meta name="keywords" content="notas, app de notas, bloco de notas online, exportar pdf, exportar json, organização, produtividade">
  <meta name="author" content="Notiva App">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (Facebook, WhatsApp, etc.) -->
  <meta property="og:title" content="Notiva - Aplicativo de Notas Inteligente">
  <meta property="og:description" content="Crie, organize e exporte suas notas facilmente com o Notiva.">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="pt_MZ">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Ícones Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

<div class="app-container">

<!-- ========================= -->
<!-- LOADING SCREEN -->
<!-- ========================= -->
<div id="loading" class="loading hidden">
  <div class="spinner"></div>
  <p>Carregando...</p>
</div>

<!-- ========================= -->
<!-- TOAST NOTIFICAÇÕES -->
<!-- ========================= -->
<div id="toast" class="toast hidden"></div>

<!-- ========================= -->
<!-- HEADER FIXO DO APP -->
<!-- ========================= -->
<header class="app-header">

  <!-- Logo / Nome da Aplicação -->
  <h1 class="logo">Notiva</h1>
  
  <!-- Caixa de Pesquisa -->
  <div class="search-box">
    <i data-lucide="search"></i>
    <input type="search" id="searchInput" placeholder="Pesquisar notas...">
  </div>

</header>

<div id="selectionBar" class="selection-bar hidden">
  <button id="cancelSelectionBtn">
    <i data-lucide="x"></i>
  </button>
  
  <span id="selectionCount">0</span>
  
  <div id="selectionActions"></div>
</div>

<!-- ========================= -->
<!-- CONTAINER PRINCIPAL DE NOTAS -->
<!-- ========================= -->
<div class="notes-wrapper">
  
  <h1 id="listTitle" class="list-title">Notas</h1>
  
  <div id="notesContainer"></div>
  
</div>


<!-- ========================= -->
<!-- MENU INFERIOR DE NAVEGAÇÃO -->
<!-- ========================= -->

<nav class="bottom-nav">

  <button class="nav-btn active" id="notesTab">
    <i data-lucide="home"></i>
  </button>

  <button class="nav-btn" id="searchTab">
    <i data-lucide="search"></i>
  </button>

  <button class="nav-btn create-btn" id="addBtn">
    <i data-lucide="plus-square"></i>
  </button>

  <button class="nav-btn" id="favoritesTab">
    <i data-lucide="heart"></i>
  </button>

  <button class="nav-btn" id="openSettings">
    <i data-lucide="user"></i>
  </button>

</nav>

<!-- ========================= -->
<!-- PAINEL DE CONFIGURAÇÕES -->
<!-- ========================= -->
<div class="settings-panel" id="settingsPanel">

  <!-- Cabeçalho das Configurações -->
  <div class="settings-header">
    <h2>Configurações</h2>
    <button id="closeSettings">
      <i data-lucide="x"></i>
    </button>
  </div>

  <!-- ========================= -->
  <!-- PERFIL DO USUÁRIO -->
  <!-- ========================= -->
  <div class="settings-section">
    <div class="section-title">
      <i data-lucide="user"></i>
      <h2>Perfil</h2>
      
    
    </div>

    <div class="profile-card">

      <!-- Exibição do Perfil -->
      <div id="profileDisplay" class="profile-display hidden">
        <div class="profile-name-row">
          <h3 id="displayName"></h3>
          <button id="editProfileBtn" class="icon-btn">
            <i data-lucide="edit-3" style="color: #00d4ff;"></i>
          </button>
        </div>

        <p class="profile-id">
          <i data-lucide="hash"></i>
          <span id="profileId"></span>
        </p>
      </div>

      <!-- Formulário de Perfil -->
      <div id="profileForm">
        <input id="profileNameInput" placeholder="Seu nome">
        <button id="saveProfileBtn" class="primary-btn">
          <i data-lucide="save"></i> Salvar
        </button>
      </div>

    </div>
  </div>

  <!-- ========================= -->
  <!-- MODAL DE EXPORTAÇÃO -->
  <!-- ========================= -->
  <div id="exportModal" class="modal hidden">
    <div class="modal-content export-modal">
      <h3>Exportar Notas</h3>

      <div class="export-options">
        <button id="exportPdfBtn" class="primary-btn">
          <i data-lucide="file-text"></i>
          Exportar como PDF
        </button>

        <button id="exportJsonBtn" class="primary-btn">
          <i data-lucide="file-json"></i>
          Exportar como JSON
        </button>
        
     
      </div>

      <button id="cancelExportBtn" class="cancel-btn">
        Cancelar
      </button>
    </div>
    
  </div>

  <!-- ========================= -->
  <!-- TEMA (DARK / LIGHT) -->
  <!-- ========================= -->
  <div class="settings-section">
    <div class="section-title">
      <i data-lucide="palette"></i>
      <h2>Tema</h2>
    </div>

    <div class="theme-buttons">
      <button onclick="changeTheme('dark')">
        <i data-lucide="moon"></i>
        Dark
      </button>

      <button onclick="changeTheme('light')">
        <i data-lucide="sun"></i>
        Light
      </button>
    </div>
  </div>

  <!-- ========================= -->
  <!-- OPÇÕES AVANÇADAS -->
  <!-- ========================= -->
  <div class="settings-section">
    <div class="section-title">
      <i data-lucide="settings"></i>
      <h2>Avançado</h2>
    </div>

    <button id="installBtn" class="install-btn settings-btn">
  <i data-lucide="download"></i>
  Instalar App
    </button>

    <button class="settings-btn" id="exportBtn">
      <i data-lucide="file-json"></i>
      Exportar Notas
    </button>

    <button class="settings-btn" onclick="importData()">
      <i data-lucide="upload"></i>
      Importar JSON
    </button>
    
       <button class="settings-btn danger-trash-btn" id="trashTab">
     <i data-lucide="trash-2"></i>
     Lixeira
   </button>
  </div>

  <!-- ========================= -->
  <!-- SUPORTE -->
  <!-- ========================= -->
  <div class="settings-section">
    <div class="section-title">
      <i data-lucide="life-buoy"></i>
      <h2>Suporte</h2>
    </div>

    <div class="support-box">
      <i data-lucide="mail"></i>
      <span>notiva@gmail.com</span>
    </div>
  </div>

</div>

<!-- ========================= -->
<!-- MODAL DE CRIAÇÃO/EDIÇÃO DE NOTA -->
<!-- ========================= -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <input type="text" id="titleInput" placeholder="Título">
    <input type="text" id="subjectInput" placeholder="Disciplina">
    <textarea id="contentInput" placeholder="Escreva sua nota..."></textarea>
    <div class="modal-actions">
      <button type="button" id="saveBtn">Salvar</button>
<button type="button" id="cancelBtn">Cancelar</button>
    </div>
  </div>
</div>
<!-- ========================= -->
<!-- MODAL DE VISUALIZAÇÃO -->
<!-- ========================= -->

<div id="viewModal" class="view-modal hidden">
  

  <div class="view-container">

    <!-- HEADER AZUL -->
    <div class="view-header-blue">

      <div class="view-top-row">
        <button id="closeViewModal">
          <i data-lucide="arrow-left"></i>
        </button>

        <div class="view-actions">
          <button id="favoriteNoteBtn">
            <i data-lucide="star"></i>
          </button>

          <button id="shareNoteBtn">
            <i data-lucide="share-2"></i>
          </button>

          <button id="editNoteBtn">
            <i data-lucide="pencil"></i>
          </button>
          <button id="restoreNoteBtn" class="modal-action-btn hidde">
  <i data-lucide="rotate-ccw"></i>
</button>

          <button id="deleteNoteBtn">
            <i data-lucide="trash-2"></i>
          </button>
        </div>
      </div>

      <h2 id="viewTitle"></h2>

    </div>

    <!-- META -->
    <div class="view-meta-section">
      <div class="view-subject">
        <i data-lucide="bookmark"></i>
        <span id="viewSubject"></span>
      </div>

      <div class="view-meta">
        <i data-lucide="clock"></i>
        <span id="viewMeta"></span>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="view-content-wrapper">
      <p id="viewContent"></p>
    </div>

  </div>

</div>
<div id="confirmDeleteModal" class="confirm-delete hidden">
  <div class="confirm-box">
    <h3>Eliminar nota?</h3>
    <p>Esta ação pode ser revertida na lixeira.</p>

    <div class="confirm-actions">
      <button id="cancelDelete" class="secondary-btn">Cancelar</button>
      <button id="confirmDelete" class="danger-btn">Eliminar</button>
    </div>
  </div>
</div>
<span id="editedBadge" class="edited-badge hidden">Editado</span>
</div>


<!-- ========================= -->
<!-- SCRIPTS EXTERNOS -->
<!-- ========================= -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>

<!-- Script Principal -->
<script src="js/main.js" defer></script>

<!-- Inicialização dos Ícones -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();
  });
</script>
</body>
</html>
